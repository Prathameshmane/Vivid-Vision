{% extends "base.html" %}
{% load bootstrap4 %}
{% load staticfiles %}
{% block content %}

<link rel="stylesheet" type="text/css"href="{% static "accounts/css/registeration.css" %}">
<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-3 col-sm-12 col-xs-12"></div>
    <div class="col-md-6 col-sm-12 col-xs-12">
        <form id="log" enctype="multipart/form-data"  method="post" data-aos="zoom-out">
          {% csrf_token %}
          <h1 class="text-center" style="color:white">Register Here!</h1>
          <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" maxlength="150" autofocus class="form-control ReginputBox" placeholder="Username" required id="id_username">
            <span class="helptext text-white">Required. 150 characters or fewer. Letter, digits and @/./+/-/_</span>
          </div>
          <div class="form-group">
            <label for="id_email">Email address</label>
            <input type="email" name="email" maxlength="254" class="form-control ReginputBox" placeholder="Email address" title="" id="id_email">
          </div>
          <div class="form-group">
            <label for="id_password1">Password</label>
            <input type="password" name="password1" class="form-control ReginputBox" placeholder="Password" required id="id_password1">
          </div>
          <div class="form-group">
            <label for="id_password2">Password confirmation</label>
            <input type="password" name="password2" class="form-control ReginputBox" placeholder="Password confirmation" required id="id_password2">
          </div>
          <div class="form-group text-center">
            <button class="btn btn-success btn-block" type="submit" value="Sign Up">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12"></div>
  </div>
</div>
{% endblock %}
