{% extends 'dashboard/base_dash.html' %}
{% load staticfiles %}
  {% block dash_block %}
    <link rel="stylesheet" href="{% static 'css/style_cal.css' %}">
    <link rel="stylesheet" href="{% static 'css/vanilla-calendar-min.css' %}">
    <!-- FullCalendar -->
    <div class="section__content section__content--p30">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="au-card">
              <div id="myCalendar" class="container-fluid vanilla-calendar" style="margin-bottom: 20px"></div>
            </div>
          </div><!-- .col -->
        </div>
      </div>
    </div>
    <!-- full calendar requires moment along jquery which is included above -->
    <script src="{% static 'js/vanilla-calendar-min.js' %}"></script>
    <script>
        let pastDates = true

        let calendar = new VanillaCalendar({
            selector: "#myCalendar",
            months: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            shortWeekday: ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'],
            onSelect: (data, elem) => {
                console.log(data, elem)
            }
        })
    </script>


{% endblock %}
